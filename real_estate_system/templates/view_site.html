{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>تفاصيل الموقـــع: {{ site.name }}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <p><strong>اســــم المــوقع:</strong> {{ site.name }}</p>
                <p><strong>العنــــــــوان :</strong> {{ site.address }}</p>
                <p><strong>بيـانـات اضافيـــة:</strong> {{ site.additional_data|truncatechars:30 }}</p>
            </div>
        </div>
        <a href="{% url 'site_list' %}" class="btn btn-secondary">العودة للقائمة</a>
    </div>
</div>
{% endblock %}
