{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>تفاصيل الوحـــده: {{ unit.name }}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <p><strong>الاسم:</strong> {{ unit.name}}</p>
                <p><strong>الموقع :</strong> {{ unit.site}}</p>
                <p><strong>عداد الكهرباء :</strong> {{ unit.electricity_meter }}</p>
                <p><strong>عداد الماء:</strong> {{ unit.water_meter }}</p>
                <p><strong>المساحة :</strong> {{ unit.area }}</p>


            </div>
        </div>
        <a href="{% url 'rental_unit_list' %}" class="btn btn-secondary">العودة للقائمة</a>
    </div>
</div>
{% endblock %}
